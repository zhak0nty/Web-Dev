<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Companies</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div 
        *ngFor="let company of companies" 
        class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer"
        (click)="selectCompany(company.id)"
      >
        <h2 class="text-xl font-semibold mb-2 text-blue-700">{{ company.name }}</h2>
        <p class="text-gray-600 mb-2">{{ company.city }}</p>
        <p class="text-gray-700 line-clamp-3">{{ company.description }}</p>
      </div>
    </div>
    
    <div *ngIf="loading" class="flex justify-center py-8">
      <p class="text-gray-600">Loading companies...</p>
    </div>
    
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4">
      {{ error }}
    </div>
  </div>
