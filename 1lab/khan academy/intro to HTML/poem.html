    <h1>poem</h1>
    <p>Beneath the stars, a quiet stream,<br>
Whispers softly, weaving dreams.<br>
A fleeting moment, hearts align,<br>
Echoed love in timeless rhyme.<br>
Night holds secrets, pure, divine.
</p>
